<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="favicon/3d-printer.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/contacto.css">

    <script src="https://kit.fontawesome.com/bd57c9676d.js" crossorigin="anonymous"></script>
    <script src="js/contacto.js" type="module"></script>

    <title>Laboratorio3D</title>
</head>

<body>
    <header>
    <!-- El header se asigna al incluir el módulo general.js -->
    </header>
   
    <div class="info_header">
        <a href="index.html" title="Página de inicio"><i class="fa-solid fa-house fa-lg"></i></a><p>-> Contacto</p>
    </div>
    
    <main>
        <div class="contenedor_contacto">        
            <form class="contacto" action="https://formsubmit.co/19f4609bf22538f56ae06e3e68b776ac" method="POST">
                <fieldset class="contenedor_contacto_campos">
                    <h3>Información de contacto</h2>
                    <label for="nombre">Nombre</label>
                    <input id="nombre" name="name"  title="Ingrese su nombre" placeholder="Ingrese su nombre" type="text" minlength="1" maxlength="50">
                    <label for="apellido">Apellido</label>
                    <input id="apellido" name="apellido" title="Ingrese su apellido" placeholder="Ingrese su apellido" type="text" maxlength="50">
                    <label for="email">Email</label>
                    <input id="email" name="email" title="Ingrese su email" placeholder="Ingrese su email" type="email" maxlength="50">
                    <label for="comentario">Comentario</label>
                    <textarea id="comentario" name="comentario" title="Ingrese su comentario" placeholder="Ingrese su comentario" rows="5"  maxlength="500"></textarea>
                    
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" id="next" name="_next" value="">
                    <div>
                        <input type="submit" value="ENVIAR">
                    </div>
                </fieldset>
            </form>
            <div class="varios">
                <div class="grilla">
                    <div class="mapa">
                        <h3>¿Dónde estamos?</h3>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4238.41761117342!2d-58.41097613449476!3d-34.79238534486966!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcd304d654b881%3A0x2dd39e2939362549!2sSuipacha%2C%20Turdera%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1682523400456!5m2!1ses-419!2sar" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>        
                    </div>
                    <div class="horario">
                        <h3>Nuestros horarios</h3>
                        <p>Lunes a Viernes 9:00hs a 18:00hs</p>
                    </div>
                    <div class="redes_sociales">
                        <h3>Seguinos en</h3>
                        <a href="https://www.discord.com" title="Contactar por Discord" target="_blank"><i class="fa-brands fa-discord fa-fw fa-3x" ></i></a> 
                        <a href="https://www.instagram.com" title="Nuestro Instagram" target="_blank"><i class="fa-brands fa-instagram fa-fw fa-3x"></i></a> 
                        <a href="https://www.facebook.com" title="Nuestro Facebook" target="_blank"><i class="fa-brands fa-facebook fa-fw fa-3x" ></i></a> 
                    </div>
                </div> 
            </div>
        </div>    
    </main>
    <footer>
    <!-- El footer se asigna al incluir el módulo general.js -->
    </footer>
    <script src="js/general.js"></script>
</body>

</html>
