<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/3d-printer.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="regsitroContacto.js"></script>
    <title>Laboratorio3D - Contacto</title>
</head>

<body>
    <header>

        <div class="logo"> <a href="index.html"><img src="/img/LAB3DLOGO.png" alt="logo"> </a></div>

        <input type="checkbox" id="check" checked>
        <label for="check" class="mostrar-menu">
            &#8801
        </label>
        <nav class="menu">
            <a href="index.html">Inicio</a>
            <a href="productos.html">Productos</a>
            <a href="nosotros.html">Sobre nosotros</a>
            <a href="comofunciona.html">Cómo funciona</a>
            <a href="contacto.html">Contacto</a>
            <label for="check" class="esconder-menu">
                &#215
            </label>
        </nav>

    </header>

    <div class="container_contacto">
        
        <form action="https://formsubmit.co/17157bb4a69bec790cfe688e85144099" method="POST"  onsubmit="actualizarCampoNext()">
            <fieldset class="contacto">
                <h3>Información de contacto</h3>
                <label for="nombre">Nombre</label>
                <input id="nombre" name="name" placeholder="Ingrese su nombre" type="text">
                <label for="apellido">Apellido</label>
                <input id="apellido" name="apellido" placeholder="Ingrese su apellido" type="text">
                <label for="email">eMail</label>
                <input id="email" name="email" placeholder="Ingrese su email" type="email">
                <label for="comentario">Comentario</label>
                <textarea id="comentario" name="comentario" placeholder="Ingrese su comentario" rows="5"></textarea>
                
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" id="next" name="_next" value="">
                <div>
                    <input type="submit" value="ENVIAR">
                    <input type="submit" value="RESET">    
                </div>
            </fieldset>
        </form>
    </div>
</body>
